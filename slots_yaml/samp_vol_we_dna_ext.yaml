samp_vol_we_dna_ext:
  description: Volume or mass of sample or subsamples that was processed for DNA extraction.
    For example, if 1L of water was collected and filtered, and half of the filter
    paper was used for DNA extraction, the entries of samp_size and samp_vol_we_dna_ext
    should be 1L and 500mL respectively. Specify the unit under the term samp_vol_ext_unit.
  range: float
  annotations:
    section: Nucleic acid extraction
    requirement_level: Highly recommended
    unit: select from samp_vol_ext_unit
    example: '1500.0'
    skos:exactMatch:
    - https://w3id.org/mixs/samp_vol_we_dna_ext
    - http://rs.gbif.org/terms/1.0/samp_vol_we_dna_ext
  identifier: https://w3id.org/mixs/0000111
