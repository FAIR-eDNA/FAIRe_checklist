name: mod_date
description: 'The last date on which the database information was modified, following
  the ISO 8601 format of yyyy-mm-dd. In case no exact time or date is available, the
  date/time can be right truncated i.e. all of these are valid times: 2008-01-23T19:23:10+00:00;
  2008-01-23T19:23:10Z; 2008-01-23; 2008-01; 2008; Except: 2008-01; 2008 all are ISO8601
  compliant.'
range: string
annotations:
  section: Data management
  requirement_level: Recommended
  example: '2014-09-09'
  modifications_made:
  - description
  fixed_format: yyyy-mm-dd
  data_type:
  - projectMetadata
skos:exactMatch:
- https://w3id.org/nmdc/mod_date
