name: samp_store_dur
description: 'Duration for which the sample was stored prior to DNA extraction, written
  in ISO 8601 format (i.e., P14D for 14 days period. P1Y6M for 1 year and 6 months
  period. P1W/4W for some time between 1 and 4 weeks). Note: If a sample was processed
  before DNA extraction (e.g., filtration, homogenisation, subsampling), enter the
  storage duration before the process here, and the storage duration of the processed
  sample under the term prepped_samp_store_temp.'
range: string
annotations:
  section: Sample storage
  requirement_level: Highly recommended
  modifications_made:
  - description
  example: P1Y6M
  data_type:
  - sampleMetadata
  requirement_level_code: HR
  sample_type_specificity:
