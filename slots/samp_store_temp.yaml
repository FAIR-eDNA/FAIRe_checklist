  "ambient temperature" or a numeric value. Note: If a sample was processed before
  DNA extraction (e.g., filtration, homogenisation, subsampling), enter the storage
  temperature before the process here, and the storage temperature of the processed
  sample (i.e., filter paper) under a term prepped_samp_store_temp. Unit = degree
  Celsius'
