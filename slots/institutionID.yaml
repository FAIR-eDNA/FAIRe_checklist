name: institutionID
description: An identifier for the institution having custody of the object(s) or
  information referred to in the record. This identifier should point to a persistent,
  resolvable identifier, such as a Research Organization Registry (ROR) ID or ISNI
  (International Standard Name Identifier).
range: string
annotations:
  section: Project
  requirement_level: Recommended
  example: https://ror.org/042r9xb17
  data_type:
  - projectMetadata
skos:exactMatch:
- http://rs.tdwg.org/dwc/terms/institutionID
