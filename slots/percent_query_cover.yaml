percent_query_cover:
  description: The percentage coverage of the query sequence that aligns with a reference
    sequence in a database. If multiple species were assigned to one ASV/OTU, a range
    can be entered separated by  "-" (e.g., 98.7-99.2).  Unit = %
  range: float
  annotations:
    section: OTU/ASV
    requirement_level: Recommended
    unit: '%'
    example: '100.0'
