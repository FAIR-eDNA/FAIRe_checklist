name: targetTaxonomicScope
description: The taxonomic group(s) targeted in the study. This can differ from the
  targetTaxonomicAssay. For example, the targetTaxonomicAssay may be Chordata while
  the targetTaxonomicScope is Chondrichthyes (bony fish, sharks and rays).
range: string
annotations:
