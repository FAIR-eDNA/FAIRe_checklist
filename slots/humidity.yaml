humidity:
  description: Amount of water vapour in the air, at the time of sampling relative
    to the maximum amount of water vapor the air can hold at a given temperature and
    pressure. Also known as relative humidity. Unit = %
  range: float
  annotations:
    section: Environment
    requirement_level: Optional
    unit: '%'
    example: '61.0'
    skos:exactMatch:
    - https://w3id.org/mixs/humidity
  identifier: https://w3id.org/mixs/0000100
