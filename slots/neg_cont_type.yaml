neg_cont_type:
  description: A negative control type used in an investigation. See Table 2 in Klymus
    et al. 2024 (DOI) for the description of each control type, how and why it's created.
    For example, process negative is a sample added during processing that lacks target
    DNA, such as blank filter papers.
  range: neg_cont_type_enum
  annotations:
    section: Sample information
    requirement_level: Mandatory
    example: field negative | process negative | extraction negative | PCR negative
    skos:exactMatch:
    - https://w3id.org/mixs/neg_cont_type
    - http://rs.gbif.org/terms/1.0/neg_cont_type
  identifier: https://w3id.org/mixs/0001321
