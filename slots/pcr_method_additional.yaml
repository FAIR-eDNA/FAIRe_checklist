pcr_method_additional:
  description: Additional information on PCR or PCR-free method, that has not been
    shared in the given record (i.e. multiplexing, hybridisation, CRISPR-Cas). If
    two-step PCR was applied, enter the second PCR protocol under the term pcr2_*
    in the library preparation/sequencing section.
  range: string
  annotations:
    section: PCR
    requirement_level: Optional
    example: Blocking primer (TAGTATAGCTACGAAGCCGAGGAGG-c3) (Wilcox et al. 2014, DOI
      10.1007/s12686-013-0113-4) was applied to prevent elongation of a closely related
      species
