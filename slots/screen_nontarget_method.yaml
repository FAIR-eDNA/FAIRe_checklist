screen_nontarget_method:
  description: How were non-target species screened and applied?
  range: string
  annotations:
    section: Bioinformatics
    requirement_level: Recommended
    example: Non-targeted species (i.e. domestic animals, humans and non-marine species)
      were removed from the curated OTU table and downstream data analyses. OTUs that
      were assigned to species in WoRMS were kept in the curated OTU table.
