    range: float
    annotations:
      section: Environment
      requirement_level: Optional
      unit: m/s
      example: '10.0'
      skos:exactMatch:
      - https://w3id.org/mixs/water_current
    identifier: https://w3id.org/mixs/0000203
  humidity:
    description: Amount of water vapour in the air, at the time of sampling relative
