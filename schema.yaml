      - http://rs.tdwg.org/dwc/terms/specificEpithet
    identifier: http://rs.tdwg.org/dwc/terms/specificEpithet
  scientificName:
    description: The full scientific name of the genus and species
    range: string
    annotations:
      section: OTU/ASV
      requirement_level: Highly recommended
      example: Lutjanus erythropterus
      skos:exactMatch:
      - http://rs.tdwg.org/dwc/terms/scientificName
    identifier: http://rs.tdwg.org/dwc/terms/scientificName
  scientificNameAuthorship:
    description: The authorship information for the scientificName
    range: string
    annotations:
