    identifier: https://w3id.org/mixs/0000052
  chimera_check_param:
    description: Parameters used to filter chimera sequences if note default
    range: string
    annotations:
      section: Bioinformatics
      requirement_level: Recommended
      example: β parameter >=1
  otu_clust_tool:
    description: Software and the version used for OTU/ASV clustering
    range: string
    annotations:
      section: Bioinformatics
      requirement_level: Recommended
      example: q2-dada2 2019.1.0
  otu_clust_cutoff:
    description: The percentage similarity threshold used for OTU/ASV clustering.
      For ASV clustering, the cutoff is typically 100% similarity. Unit = %
    range: float
    annotations:
      section: Bioinformatics
      requirement_level: Recommended
      unit: '%'
      example: '97.0'
    identifier: https://w3id.org/mixs/0000085
  min_reads_cutoff:
    description: 'minimum read counts thresholds. e.g., 10 reads, 5% relative read
      abundance, noise (e.g., (relative) read counts) detected in blanks. Answer either
      numeric value with the unit specified under the terms min_reads_cutoff_unit,
      "noise detected in blanks", or "other: FREE TEXT DESCRIPTION".'
    range: min_reads_cutoff_enum
    annotations:
      section: Bioinformatics
      requirement_level: Recommended
      unit: select from min_reeds_cutoff_unit
      example: '5.0'
  min_reads_cutoff_unit:
    description: The unit of the min_reads_cutoff. i.e. reads, % relative read abundance
    range: min_reads_cutoff_unit_enum
    annotations:
      section: Bioinformatics
      requirement_level: Recommended
      example: '%'
  min_reads_tool:
    description: Software and the version to remove reads below minimum read threshold
    range: string
    annotations:
      section: Bioinformatics
      requirement_level: Recommended
      example: DADA2 1.26
  otu_db:
    description: List of reference database(s) (i.e. sequences not generated as part
      of the current study) along with version number, that were used to assign taxonomy
      to OTUs or ASVs. If custom database was used, enter 'custom' here, and provide
      the information of the database under the term otu_db_custom
    range: string
    annotations:
      section: Bioinformatics
      requirement_level: Highly recommended
      example: NCBI GenBank Release 260.0 | custom
      skos:exactMatch:
      - https://w3id.org/mixs/otu_db
      - http://rs.gbif.org/terms/1.0/otu_db
    identifier: https://w3id.org/mixs/0000087
  otu_db_custom:
    description: Description of custom reference database(s) (i.e. coverage of taxa,
      region) if applied to assign taxonomy to OTUs or ASVs
    range: string
    annotations:
      section: Bioinformatics
      requirement_level: Optional
      example: Unpublished custom database, containing COI sequences of 209 fish species
        collected from Western Australia (study area)
  tax_assign_cat:
    description: 'High-level category of taxonomic assignment approach. Examples using
      sequence similarity: BLAST/MegaBLAST, USEARCH/VSEARCH. Examples using sequence
      composition: naive Bayes classifier, CLARK, Kraken. Examples using phylogeny:
      SEPP, EPA-ng, pplacer. Examples using probabilistic: PROTAX, TIPP.'
    range: tax_assign_cat_enum
    annotations:
      section: Bioinformatics
      requirement_level: Highly recommended
      example: sequence similarity
  otu_seq_comp_appr:
    description: Alignment tool/software used for taxonomic assignment
    range: string
    annotations:
      section: Bioinformatics
      requirement_level: Highly recommended
      example: blastn;2.6.0+
      skos:exactMatch:
      - https://w3id.org/mixs/otu_seq_comp_appr
      - http://rs.gbif.org/terms/1.0/otu_seq_comp_appr
    identifier: https://w3id.org/mixs/0000086
  tax_class_id_cutoff:
    description: Minimum percent identity for taxonomic assignment. Unit = %
    range: float
    annotations:
      section: Bioinformatics
      requirement_level: Recommended
      unit: '%'
      example: '90.0'
  tax_class_query_cutoff:
    description: Minimum percent query coverage for taxonomic assignment. Unit = %
    range: float
    annotations:
      section: Bioinformatics
      requirement_level: Recommended
      unit: '%'
      example: '98.0'
  tax_class_collapse:
    description: How was the taxa collapsed to higher taxonomic levels? i.e. lowest
      common ancestor
    range: string
    annotations:
      section: Bioinformatics
      requirement_level: Recommended
      example: Taxonomic levels were dropped to the lowest common ancestor (LCA) with
        the similarity thresholds of 99%, and also based on % identify thresholds
        (>98% species, 95-98% genus, 90-95% family).
  tax_class_other:
    description: Additional information on parameters and cutoffs used for taxonomic
      assignment, that have not been shared in the given record.
    range: string
    annotations:
      section: Bioinformatics
      requirement_level: Recommended
    identifier: https://w3id.org/mixs/0000064
  screen_contam_method:
    description: How were contaminations screened and applied in data curation/analyses/interpretation?
    range: string
    annotations:
      section: Bioinformatics
      requirement_level: Highly recommended
      example: Taxa detected in negative controls were checked, and the read counts
        were applied as a cutoff to call presence.
  screen_geograph_method:
    description: How were species distribution information screened and applied?
    range: string
    annotations:
      section: Bioinformatics
      requirement_level: Recommended
      example: Distribution information was checked using FishBase, and species that
        did not reside in the study area were removed.
  screen_nontarget_method:
    description: How were non-target species screened and applied?
    range: string
    annotations:
      section: Bioinformatics
      requirement_level: Recommended
      example: Non-targeted species (i.e. domestic animals, humans and non-marine
        species) were removed from the curated OTU table and downstream data analyses.
        OTUs that were assigned to species in WoRMS were kept in the curated OTU table.
  screen_other:
    description: Description of other screening criteria and approaches
    range: string
    annotations:
      section: Bioinformatics
      requirement_level: Recommended
  otu_raw_description:
    description: A description of the data curation and processing steps applied to
      the raw OTU/ASV table
    range: string
    annotations:
      section: Bioinformatics
      requirement_level: Recommended
      example: OTU clustering with 97% similarity
  otu_final_description:
    description: A description of the data curation and processing steps applied to
      the final OTU/ASV table
    range: string
    annotations:
      section: Bioinformatics
      requirement_level: Recommended
      example: Removal of ASVs that were assigned to non-targeted species. Removal
        of control samples.
  bioinfo_method_additional:
    description: Additional information on bioinformatics, that has not been shared
      in the given record.
    range: string
    annotations:
      section: Bioinformatics
      requirement_level: Optional
      example: The min_reads_cutoff was 1 read, but singletons were kept if the same
        sequence was detected in multiple samples. Data was curated using r-package
        LULU, minimum_mismatch cutoff 90%
  input_read_count:
    description: The total number of raw sequence reads for each sample. Unit = reads
    range: string
    annotations:
      section: Bioinformatics
      requirement_level: Recommended
      unit: reads
      example: '20485'
    identifier: https://w3id.org/nmdc/input_read_count
  output_read_count:
    description: The number of filtered sequence reads for each sample, that made
      it through bioinformatic filtering and used for final/subsequent analyses. Unit
      = reads
    range: string
    annotations:
      section: Bioinformatics
      requirement_level: Recommended
      unit: reads
      example: '16847'
    identifier: https://w3id.org/nmdc/output_read_count
  output_otu_num:
    description: Total number of OTUs or ASVs for each sample
    range: string
    annotations:
      section: Bioinformatics
      requirement_level: Recommended
      example: '86'
  otu_num_tax_assigned:
    description: Total number of OTUs or ASVs assigned to taxa based on the study-specific
      thresholds for each sample
    range: string
    annotations:
      section: Bioinformatics
      requirement_level: Recommended
      example: '49'
