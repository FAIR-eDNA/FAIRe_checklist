  accession_id_ref_db:
    description: Reference database (i.e. sequences not generated as part of the current
      study) of the best matching sequence (accesssion_id)
    range: string
    annotations:
      section: OTU/ASV
      requirement_level: Recommended
      example: NCBI
    identifier: https://w3id.org/mixs/0000087
  percent_match:
    description: The percentage of sequence identity between a query sequence obtained
      from eDNA and a reference sequence in a database. If multiple species were assigned
      to one ASV/OTU, a range can be entered separated by  "-" (e.g., 98.7-99.2).
    range: float
    annotations:
      section: OTU/ASV
      requirement_level: Recommended
      unit: '%'
      example: '99.8'
  percent_query_cover:
    description: The percentage coverage of the query sequence that aligns with a
      reference sequence in a database. If multiple species were assigned to one ASV/OTU,
      a range can be entered separated by  "-" (e.g., 98.7-99.2).  Unit = %
    range: float
    annotations:
      section: OTU/ASV
      requirement_level: Recommended
      unit: '%'
      example: '100.0'
  confidence_score:
    description: Confidence score for the taxonomic assignment, such as from bootstrapping.
      If multiple species were assigned to one ASV/OTU, a range can be entered separated
      by  "-" (e.g., 0.996-0.998)
    range: float
    annotations:
      section: OTU/ASV
      requirement_level: Recommended
      example: '0.997'
  identificationRemarks:
    description: Comments or notes about the taxonomic assignment.
    range: string
    annotations:
      section: OTU/ASV
      requirement_level: Optional
      example: Taxonomic assignment was performed at the most precise taxonomic level
        common to the hypothetical taxa.
      skos:exactMatch:
      - http://rs.tdwg.org/dwc/terms/identificationRemarks
    identifier: http://rs.tdwg.org/dwc/terms/identificationRemarks
  samp_weather:
    description: The weather on the sampling day
    range: string
    annotations:
      section: Environment
      requirement_level: Optional
      example: foggy
      skos:exactMatch:
      - https://w3id.org/mixs/samp_weather
    identifier: https://w3id.org/mixs/0000827
  minimumDepthInMeters:
    description: The lesser depth of a range of depth (vertical distance below the
      local surface) at which a sample was collected. For sediment or soil samples
      depth is measured from sediment or soil surface, respectively. If there is only
      one single point of depth (no range), the values in minimumDepthInMeters and
      maximumDepthInMeters are the same. Unit = meter
    range: float
    annotations:
      section: Environment
      requirement_level: Recommended
      unit: meter
      example: '0.2'
      skos:exactMatch:
      - http://rs.tdwg.org/dwc/terms/minimumDepthInMeters
    identifier: http://rs.tdwg.org/dwc/terms/minimumDepthInMeters
  maximumDepthInMeters:
    description: The greater depth of a range of depth (vertical distance below the
      local surface) at which a sample was collected. For sediment or soil samples
      depth is measured from sediment or soil surface, respectively. If there is only
      one single point of depth (no range), the values in minimumDepthInMeters and
      maximumDepthInMeters are the same. Unit = meter
    range: float
    annotations:
      section: Environment
      requirement_level: Recommended
      unit: meter
      example: '0.2'
      skos:exactMatch:
      - http://rs.tdwg.org/dwc/terms/maximumDepthInMeters
    identifier: http://rs.tdwg.org/dwc/terms/maximumDepthInMeters
  tot_depth_water_col:
    description: Measurement of total depth of water column. For example, if a sea
      surface water sample was collected at a sampling site where the water depth
      was 15m, enter 15 here and 0 under the terms minimumDepthInMeters and maximumDepthInMeters.
      Unit = meter
    range: float
    annotations:
      section: Environment
      requirement_level: Recommended
      unit: meter
      example: '15.0'
      skos:exactMatch:
      - https://w3id.org/mixs/tot_depth_water_col
    identifier: https://w3id.org/mixs/0000634
  elev:
    description: Elevation of the sampling site is its height above a fixed reference
      point, most commonly the mean sea level. Elevation is mainly used when referring
      to points on the earth's surface, while altitude is used for points above the
      surface, such as an aircraft in flight or a spacecraft in orbit. i.e. 0m for
      seawater sample. Unit = meter
    range: float
    annotations:
      section: Environment
      requirement_level: Optional
      unit: meter
      example: '100.0'
      skos:exactMatch:
      - https://w3id.org/mixs/elev
    identifier: https://w3id.org/mixs/0000093
  alt:
    description: Heights of objects such as airplanes, space shuttles, rockets, atmospheric
      balloons and heights of places such as atmospheric layers and clouds. It is
      used to measure the height of an object which is above the earth's surface.
      In this context, the altitude measurement is the vertical distance between the
      earth's surface above sea level and the sampled position in the air. Unit =
      meter
    range: float
    annotations:
      section: Environment
      requirement_level: Optional
      unit: meter
      example: '100.0'
      skos:exactMatch:
      - https://w3id.org/mixs/alt
    identifier: https://w3id.org/mixs/0000094
  temp:
    description: Temperature of the sample at the time of sampling in degree Celsius
    range: float
    annotations:
      section: Environment
      requirement_level: Optional
      unit: degree Celsius
      example: '25.0'
      skos:exactMatch:
      - https://w3id.org/mixs/temp
    identifier: https://w3id.org/mixs/0000113
  chlorophyll:
    description: Concentration of chlorophyll. Unit = mg/m3
    range: float
    annotations:
      section: Environment
      requirement_level: Optional
      unit: mg/m3
      example: '5.0'
      skos:exactMatch:
      - https://w3id.org/mixs/chlorophyll
    identifier: https://w3id.org/mixs/0000177
  light_intensity:
    description: Measurement of light intensity. Unit = lux
    range: float
    annotations:
      section: Environment
      requirement_level: Optional
      unit: lux
      example: '0.3'
      skos:exactMatch:
      - https://w3id.org/mixs/light_intensity
    identifier: https://w3id.org/mixs/0000706
  ph:
    description: Ph measurement of the sample, or liquid portion of sample, or aqueous
      phase of the fluid. Unit = no unit
    range: float
    annotations:
      section: Environment
      requirement_level: Optional
      unit: no unit
      example: '7.2'
      skos:exactMatch:
      - https://w3id.org/mixs/ph
    identifier: https://w3id.org/mixs/0001001
  ph_meth:
    description: Reference or method used in determining pH
    range: string
    annotations:
      section: Environment
      requirement_level: Optional
      example: https://www.epa.gov/sites/default/files/2015-12/documents/9040c.pdf
      skos:exactMatch:
      - https://w3id.org/mixs/ph_meth
    identifier: https://w3id.org/mixs/0001106
  salinity:
