      class (http://purl.obolibrary.org/obo/UBERON_0000104)
    range: string
    annotations:
      section: Environment
      requirement_level: Optional
      example: juvenile stage [UBERON_0034919]
      skos:exactMatch:
      - https://w3id.org/mixs/host_life_stage
    pattern: termLabel [termID]
    identifier: https://w3id.org/mixs/0000251
  host_tot_mass:
    description: Total mass of the host at collection, the unit depends on host.
    range: float
    annotations:
      section: Environment
      requirement_level: Optional
      example: '58.0'
      skos:exactMatch:
      - https://w3id.org/mixs/host_tot_mass
    identifier: https://w3id.org/mixs/0000263
  host_tot_mass_unit:
    description: The unit of host_tot_mass
    range: host_tot_mass_unit_enum
    annotations:
      section: Environment
      requirement_level: Optional
