    annotations:
      section: Environment
      requirement_level: Optional
      unit: nephelometric turbidity unit (ntu)
      example: '0.3'
      skos:exactMatch:
      - https://w3id.org/mixs/turbidity
    identifier: https://w3id.org/mixs/0000191
  water_current:
