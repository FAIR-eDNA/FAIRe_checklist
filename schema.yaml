      sample. While salinity can be measured by a complete chemical analysis, this
      method is difficult and time consuming. More often, it is instead derived from
      the conductivity measurement. This is known as practical salinity. These derivations
      compare the specific conductance of the sample to a salinity standard such as
      seawater. Unit = practical salinity unit (psu)
    range: float
    annotations:
      section: Environment
      requirement_level: Optional
      unit: practical salinity unit (psu)
      example: '25.0'
      skos:exactMatch:
      - https://w3id.org/mixs/salinity
    identifier: https://w3id.org/mixs/0000183
  suspend_part_matter:
    description: Concentration of suspended particulate matter. Unit = mg/L
    range: float
    annotations:
      section: Environment
      requirement_level: Optional
      unit: mg/L
      example: '0.5'
      skos:exactMatch:
      - https://w3id.org/mixs/suspend_part_matter
    identifier: https://w3id.org/mixs/0000741
  tidal_stage:
