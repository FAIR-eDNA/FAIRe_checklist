slots:
  recordedBy:
    description: A list (concatenated and separated) of names of people responsible
      for the submitted dataset
    range: string
    annotations:
      section: Project
      requirement_level: Mandatory
      example: José E. Crespo
      skos:exactMatch:
      - http://rs.tdwg.org/dwc/terms/recordedBy
    identifier: https://dwc.tdwg.org/list/#dwc_recordedBy
  recordedByID:
    description: A list (concatenated and separated) of the globally unique identifier
      for the people responsible for the submitted dataset
    range: string
    annotations:
      section: Project
      requirement_level: Recommended
      example: https://orcid.org/0000-0002-1825-0097  |  https://orcid.org/0000-0002-1825-0098
      skos:exactMatch:
      - http://rs.tdwg.org/dwc/terms/recordedByID
    identifier: https://dwc.tdwg.org/list/#dwc_recordedByID
  project_contact:
    description: A contact person and their contact (i.e., email address) for data
      enquiry
    range: string
    annotations:
      section: Project
      requirement_level: Mandatory
      example: xxxx@yyyy.com
  institution:
    description: An institution having custody of the object(s) or information referred
      to in the record.
    range: string
    annotations:
      section: Project
      requirement_level: Recommended
      example: Curtin University
  institutionID:
    description: An identifier for the institution having custody of the object(s)
      or information referred to in the record. This identifier should point to a
      persistent, resolvable identifier, such as a Research Organization Registry
      (ROR) ID or ISNI (International Standard Name Identifier).
    range: string
    annotations:
      section: Project
      requirement_level: Recommended
      example: https://ror.org/042r9xb17
      skos:exactMatch:
      - http://rs.tdwg.org/dwc/terms/institutionID
    identifier: http://rs.tdwg.org/dwc/terms/institutionID
  project_name:
    description: Name of the project within which the sequencing was organized
    range: string
    annotations:
      section: Project
      requirement_level: Recommended
      example: Forest soil metagenome
      skos:exactMatch:
      - https://w3id.org/mixs/project_name
      - http://rs.gbif.org/terms/1.0/project_name
    identifier: https://w3id.org/mixs/0000092
  project_id:
    description: A brief, concise project identifier with no spaces or special characters,
      ensuring machine readability. This ID will be used in data file names as 'project_id'.
    range: string
    annotations:
      section: Project
      requirement_level: Mandatory
      example: noaa-aoml-gomecc4
    identifier: https://w3id.org/nmdc/project_id
  parent_project_id:
    description: An identifier or name of the overarching (parent) project that encompasses
      and organizes multiple related sub-projects, each identified by a unique project_id
    range: string
    annotations:
      section: Project
      requirement_level: Optional
      example: noaa-aoml-gomecc
  study_factor:
    description: The variable(s) examined in the study, including those of direct
      interests to address study aims and covariates.
    range: string
    annotations:
      section: Project
      requirement_level: Optional
      example: benthic habitat types | diurnal time series | filter types
  assay_type:
    description: The method used in the eDNA study to detect taxon/taxa of interest
      in environmental sample. A targeted eDNA assay is designed to detect the presence
      of a specific species or a small subset of taxa (such as a genus or family)
      using techniques like quantitative PCR (qPCR). This contrasts with a metabarcoding
      eDNA assay which aims to characterize the composition of broader taxonomic communities,
      often encompassing multiple phyletic groups, by utilising high-throughput sequencing
      such as metabarcoding
    range: assay_type_enum
    annotations:
      section: Project
      requirement_level: Mandatory
      example: targeted
  sterilise_method:
    description: the protocols to minimise contaminations in the field and/or laboratory
    range: string
    annotations:
      section: Project
      requirement_level: Highly recommended
      example: Sampling bottles were rinsed with 10% bleached and DI water. Single-use
        syringes and capsule filters were used for filtration. Single-use gloves were
        used to collect and filter each sample.
  neg_cont_0_1:
    description: Were negative controls applied during the project? Yes = 1, No =
      0. For further details, record the types of negative controls under the term
      neg_cont_type in sampleMetadata
    range: boolean
    annotations:
      section: Project
      requirement_level: Highly recommended
      example: '1'
  pos_cont_0_1:
    description: Were positive controls applied during the project? Yes = 1, No =
      0. For further details, record the types of positive controls under the term
      pos_cont_type in sampleMetadata
    range: boolean
    annotations:
      section: Project
      requirement_level: Highly recommended
      example: '1'
  checkls_ver:
    description: The version number of the FAIR eDNA (FAIRe) metadata checklist used
      to format the data
    range: float
    annotations:
      section: Data management
      requirement_level: Mandatory
      example: '1.2'
  mod_date:
    description: 'The last date on which the database information was modified, following
      the ISO 8601 format of yyyy-mm-dd. In case no exact time or date is available,
      the date/time can be right truncated i.e. all of these are valid times: 2008-01-23T19:23:10+00:00;
      2008-01-23T19:23:10Z; 2008-01-23; 2008-01; 2008; Except: 2008-01; 2008 all are
      ISO8601 compliant.'
    range: string
    annotations:
      section: Data management
      requirement_level: Recommended
      example: '2014-09-09'
    pattern: yyyy-mm-dd
    identifier: https://w3id.org/nmdc/mod_date
  license:
    description: A legal document giving official permission to do something with
      the resource.
    range: string
    annotations:
      section: Data management
      requirement_level: Recommended
      example: http://creativecommons.org/licenses/by/4.0/legalcode
      skos:exactMatch:
      - http://rs.tdwg.org/dwc/terms/license
    identifier: https://dwc.tdwg.org/terms/#dcterms:license
  rightsHolder:
    description: A person or organization owning or managing rights over the resource.
    range: string
    annotations:
      section: Data management
      requirement_level: Recommended
      example: The Regents of the University of California
      skos:exactMatch:
      - http://rs.tdwg.org/dwc/terms/rightsHolder
    identifier: http://purl.org/dc/terms/rightsHolder
  accessRights:
    description: Information about who can access the resource or an indication of
      its security status.
    range: string
    annotations:
      section: Data management
      requirement_level: Recommended
      example: not-for-profit use only
      skos:exactMatch:
      - http://rs.tdwg.org/dwc/terms/accessRights
    identifier: http://purl.org/dc/terms/accessRights
  informationWithheld:
    description: Additional information that exists, but that has not been shared
      in the given record.
    range: string
    annotations:
      section: Data management
      requirement_level: Optional
      example: location information not given for endangered species
      skos:exactMatch:
      - http://rs.tdwg.org/dwc/terms/informationWithheld
    identifier: http://rs.tdwg.org/dwc/terms/informationWithheld
  dataGeneralizations:
    description: Actions taken to make the shared data (i.e. location, date) less
      specific or complete than in its original form. Suggests that alternative data
      of higher quality may be available on request. Note this is not related to genetic
      generalisation within bioinformatic workflows (i.e., OTU clustering).
    range: string
    annotations:
      section: Data management
      requirement_level: Optional
      example: Coordinates generalized from original GPS coordinates to the nearest
        half degree grid cell.
      skos:exactMatch:
      - http://rs.tdwg.org/dwc/terms/dataGeneralizations
    identifier: http://rs.tdwg.org/dwc/terms/dataGeneralizations
  bibliographicCitation:
    description: A bibliographic reference for the resource.
    range: string
    annotations:
      section: Data management
      requirement_level: Recommended
      example: 'DOI: 10.1111/mec.15382'
      skos:exactMatch:
      - http://rs.tdwg.org/dwc/terms/bibliographicCitation
    identifier: http://purl.org/dc/terms/bibliographicCitation
  associated_resource:
    description: A related resource that is referenced, cited, or otherwise associated
      to the sequence. i.e., links to a project website, submitted raw sequence data
      and environmental metadata.
    range: string
    annotations:
      section: Data management
      requirement_level: Optional
      example: http://www.earthmicrobiome.org/
      skos:exactMatch:
      - https://w3id.org/mixs/associated_resource
    identifier: https://w3id.org/mixs/0000091
  code_repo:
    description: Link to public repository where analysis code is archived
    range: string
    annotations:
      section: Data management
      requirement_level: Recommended
      example: https://github.com/aomlomics/gomecc
  samp_name:
    description: Sample Name is a name that you choose for the sample. It can have
      any format, but we suggest that you make it concise, unique and consistent within
      your lab, and as informative as possible. Every Sample Name from a single Submitter
      must be unique.
    range: string
    annotations:
      section: Sample information
      requirement_level: Mandatory
      example: S01_1
      skos:exactMatch:
      - https://w3id.org/mixs/samp_name
      - http://rs.gbif.org/terms/1.0/samp_name
    identifier: https://w3id.org/mixs/0001107
  samp_category:
    description: A type/category of a sample. 'Sample" includes biological and technical
      replicates. If negative or positive control was selected, provide further information
      under the terms fill neg_cont_type and pos_cont_type.
    range: samp_category_enum
    annotations:
      section: Sample information
      requirement_level: Mandatory
      example: sample
  neg_cont_type:
    description: A negative control type used in an investigation. See Table 2 in
      Klymus et al. 2024 (DOI) for the description of each control type, how and why
      it's created. For example, process negative is a sample added during processing
      that lacks target DNA, such as blank filter papers.
    range: neg_cont_type_enum
    annotations:
      section: Sample information
      requirement_level: Mandatory
      example: field negative | process negative | extraction negative | PCR negative
      skos:exactMatch:
      - https://w3id.org/mixs/neg_cont_type
      - http://rs.gbif.org/terms/1.0/neg_cont_type
    identifier: https://w3id.org/mixs/0001321
  pos_cont_type:
    description: A positive control type used in an investigation. See Table 2 in
      Klymus et al. 2024 (DOI) for the description of each control type, how and why
      it's created. For example, PCR positive is a introduced target material to monitor
      for PCR success, including moch community samples. Provide further details (e.g.,
      synthetic DNA) where applicable.
    range: string
    annotations:
      section: Sample information
      requirement_level: Mandatory
      example: PCR positive of synthetic DNA
      skos:exactMatch:
      - https://w3id.org/mixs/pos_cont_type
      - http://rs.gbif.org/terms/1.0/pos_cont_type
    identifier: https://w3id.org/mixs/0001322
  materialSampleID:
    description: An identifier for the physical sample (as opposed to the extracted
      DNA sample defined by samp_name). In the absence of a persistent global unique
      identifier, construct one from a combination of identifiers in the record.
    range: string
    annotations:
      section: Sample relations
      requirement_level: Recommended
      example: GOMECC4_27N_Sta1_Deep
      skos:exactMatch:
      - http://rs.tdwg.org/dwc/terms/materialSampleID
    identifier: http://rs.tdwg.org/dwc/terms/materialSampleID
  sample_derived_from:
    description: This term refers to the samp_name of the original (or parent) sample
      from which the current sample was derived. For example, if sample "S01" (the
      parent sample) was collected at a sampling site and later subsampled into three
      child samples with samp_names "S01_1", "S01_2", "S01_3", then "S01" is the value
      for sample_derived_from in each of the child samples. This includes the case
      of pcr technical replicates.
    range: string
    annotations:
      section: Sample relations
      requirement_level: Optional
      example: S01
    pattern: (a list of) samp_name
  sample_composed_of:
    description: This term contains a list of samp_name values that represent the
      original samples combined to form the current sample. For example, if environmental
      samples "S01" and "S02" were pooled into a single sample "S03" at any stage
      (e.g., before or after DNA extraction), then the value for sample_composed_of
      in "S03" would be "S01 | S02".
    range: string
    annotations:
      section: Sample relations
      requirement_level: Optional
      example: S01 | S02
    pattern: (a list of) samp_name
  rel_cont_id:
    description: (A list of) samp_id of the negative and positive controls related
      to each sample
    range: string
    annotations:
      section: Sample relations
      requirement_level: Recommended
      example: field_blank1 | ext_blank2 | pcr_ntc_plate1 | pcr_posC_plate1
  biological_rep_relation:
    description: This term lists the samp_name of biological replicates associated
      with the current sample. For example, if three biological replicates ("S01_1",
      "S01_2", and "S01_3") were collected from the same sampling site, the value
      for biological_rep_relation in each of these replicates would be "S01_1 | S01_2
      | S01_3".
    range: string
    annotations:
      section: Sample relations
      requirement_level: Optional
      example: S01_1 | S01_2 | S01_3
    pattern: (a list of) samp_name
  decimalLongitude:
    description: The geographic longitude in decimal degrees using WGS84 datum. Positive
      values are east of the Greenwich Meridian, negative values are west of it. Legal
      values lie between -180 and 180, inclusive. The desired minimum number of decimal
      places is the hundred-thousandth (0.00001) to achieve meter scale resolution.
    range: float
    annotations:
      section: Sample collection
      requirement_level: Mandatory
      example: '-121.17611'
      skos:exactMatch:
      - http://rs.tdwg.org/dwc/terms/decimalLongitude
    identifier: http://rs.tdwg.org/dwc/terms/decimalLongitude
  decimalLatitude:
    description: The geographic latitude in decimal degrees using WGS84 datum. Positive
      values are north of the Equator, negative values are south of it. Legal values
      lie between -90 and 90, inclusive. The desired minimum number of decimal places
      is the hundred-thousandth (0.00001) to achieve meter scale resolution.
    range: float
    annotations:
      section: Sample collection
      requirement_level: Mandatory
      example: '-41.09834'
      skos:exactMatch:
      - http://rs.tdwg.org/dwc/terms/decimalLatitude
    identifier: http://rs.tdwg.org/dwc/terms/decimalLatitude
  verbatimLongitude:
    description: The original longitude in any format (i.e. deg/min/sec, UTM) before
      converting to decimal degrees and WGS84. verbatimCoordinateSystem and verbatimGeodeticDatum
      should be stored as well.
    range: string
    annotations:
      section: Sample collection
      requirement_level: Optional
      example: 121d 10' 34" W
      skos:exactMatch:
      - http://rs.tdwg.org/dwc/terms/verbatimLongitude
    identifier: http://rs.tdwg.org/dwc/terms/verbatimLongitude
  verbatimLatitude:
    description: The original latitude in any format (i.e. deg/min/sec, UTM) before
      converting to decimal degrees and WGS84. verbatimCoordinateSystem and verbatimGeodeticDatum
      should be stored as well.
    range: string
    annotations:
      section: Sample collection
      requirement_level: Optional
      example: 41 05 54.03S
      skos:exactMatch:
      - http://rs.tdwg.org/dwc/terms/verbatimLatitude
    identifier: http://rs.tdwg.org/dwc/terms/verbatimLatitude
  verbatimCoordinateSystem:
    description: The coordinate format of the verbatimLatitude and verbatimLongitude
    range: verbatimCoordinateSystem_enum
    annotations:
      section: Sample collection
      requirement_level: Optional
      example: degrees minutes seconds
      skos:exactMatch:
      - http://rs.tdwg.org/dwc/terms/verbatimCoordinateSystem
    identifier: http://rs.tdwg.org/dwc/terms/verbatimCoordinateSystem
  verbatimSRS:
    description: The ellipsoid, geodetic datum, or spatial reference system (SRS)
      upon which coordinates given in verbatimLatitude and verbatimLongitude, or verbatimCoordinates
      are based.
    range: verbatimSRS_enum
    annotations:
      section: Sample collection
      requirement_level: Optional
      example: NAD84
      skos:exactMatch:
      - http://rs.tdwg.org/dwc/terms/verbatimSRS
    identifier: http://rs.tdwg.org/dwc/terms/verbatimSRS
  geo_loc_name:
    description: 'The geographical origin of the sample as defined by the country
      or sea name followed by regions and localities. Country or sea names should
      be chosen from the INSDC Geographic Location Name List INSDC country list (http://insdc.org/country.html).
      Fixed format following <country or sea names>:<region>,<locality>. E.g., "USA:
      Maryland, Bethesda" , "Atlantic Ocean:Charlie Gibbs Fracture Zone"'
    range: string
    annotations:
      section: Sample collection
      requirement_level: Mandatory
      example: 'USA: Maryland, Bethesda'
      skos:exactMatch:
      - https://w3id.org/mixs/geo_loc_name
    pattern: <country or sea names>:<region>,<locality>
    identifier: https://w3id.org/mixs/0000010
  .nan:
    description: ''
    range: string
    annotations: {}
  eventDate:
    description: 'The date and time of sampling, either as an instance (single point
      in time) or interval. Must follow ISO 8601 format (yyyy-mm-ddThh:mm:ss). Time
      zone must be specified after the timestamp (e.g., "2008-01-23T19:23-06:00" in
      the time zone six hours earlier than UTC, "2008-01-23T19:23Z" at UTC time).
      In case no exact time is available, the date/time can be right truncated i.e.
      all of these are valid times: 2008-01-23T19:23:10+00:00; 2008-01-23T19:23:10Z;
      2008-01-23; 2008-01; 2008; Except: 2008-01; 2008 all are ISO8601 compliant.
      A date and time range can be specified using a forward slash (/) to separate
      the start and end values (e.g., 2008-01-23T19:23-06:00/2008-01-23T19:53-06:00).
      A duration can also be provided using the eventDurationValue term.'
    range: string
    annotations:
      section: Sample collection
      requirement_level: Mandatory
      example: 2008-01-23T19:23-06:00
      skos:exactMatch:
      - http://rs.tdwg.org/dwc/terms/eventDate
    pattern: yyyy-mm-ddThh:mm:ss+-hh:mm
    identifier: http://rs.tdwg.org/dwc/terms/eventDate | https://w3id.org/mixs/0000011
  eventDurationValue:
    description: The duration of the sampling event, written in ISO 8601 format (i.e.,
      P1DT3H for 1 day and 3 hours period. P1Y6M for 1 year and 6 months period. T30M/45M
      for some time between 30 and 45 minutes).
    range: string
    annotations:
      section: Sample collection
      requirement_level: Optional
      example: T1H25M
    pattern: PnYnMnWnDTnHnMnS
    identifier: http://rs.tdwg.org/eco/terms/eventDurationValue
  verbatimEventDate:
    description: Sample collection date before formatting
    range: string
    annotations:
      section: Sample collection
      requirement_level: Optional
      example: 23-January-2008
      skos:exactMatch:
      - http://rs.tdwg.org/dwc/terms/verbatimEventDate
    identifier: http://rs.tdwg.org/dwc/terms/verbatimEventDate
  verbatimEventTime:
    description: Sample collection time before formatting to ISO 8601, or at the local
      time (if eventDate time samp has been converted to UTC time)
    range: string
    annotations:
      section: Sample collection
      requirement_level: Optional
      example: '10:23'
  env_broad_scale:
    description: 'Major environmental system your sample came from. The systems identified
      should have a coarse spatial grain, to provide the general environmental context
      of where the sampling was done. Select from ENVO’s biome class: http://purl.obolibrary.org/obo/ENVO_00000428.
      Examples include; estuarine biome [ENVO:01000020], tropical moist broadleaf
      forest biome [ENVO:01000228],'
    range: string
    annotations:
      section: Sample collection
      requirement_level: Mandatory
      example: estuarine biome [ENVO:01000020]
      skos:exactMatch:
      - https://w3id.org/mixs/env_broad_scale
      - http://rs.gbif.org/terms/1.0/env_broad_scale
    pattern: termLabel [termID]
    identifier: https://w3id.org/mixs/0000012
  env_local_scale:
    description: 'The entity or entities which are in your sample or specimen’s local
      vicinity and which you believe have significant causal influences on your sample.
      Select from ENVO''s layer class: http://purl.obolibrary.org/obo/ENVO_01000281.
      Examples include;  marine pelagic zone [ENVO:00000208], estuarine coastal surface
      layer [ENVO:01001302], shrub layer [ENVO:01000336]'
    range: string
    annotations:
      section: Sample collection
      requirement_level: Mandatory
      example: estuarine coastal surface layer [ENVO:01001302]
      skos:exactMatch:
      - https://w3id.org/mixs/env_local_scale
      - http://rs.gbif.org/terms/1.0/env_local_scale
    pattern: termLabel [termID]
    identifier: https://w3id.org/mixs/0000013
  env_medium:
    description: 'Environmental material or materials (pipe separated) immediately
      surrounded your sample prior to sampling. Select from ENVO''s environmental
      material class (entity/ continuant/ independent continuant/ material entity/
      environmental material): http://purl.obolibrary.org/obo/ENVO_00010483. Examples
      include; soil [ENVO:00001998], marine sediment [ENVO:03000033], air [ENVO:00002005],
      sea water [ENVO:00002149], fresh water [ENVO:00002011], tap water [ENVO:00003096],
      fecal material [ENVO:00002003], digestive tract environment [ENVO:2100002],
      intestine environment [ENVO:2100002], planktonic material [ENVO:01000063]'
    range: string
    annotations:
      section: Sample collection
      requirement_level: Mandatory
      example: soil [ENVO:00001998]
      skos:exactMatch:
      - https://w3id.org/mixs/env_medium
      - http://rs.gbif.org/terms/1.0/env_medium
    pattern: termLabel [termID]
    identifier: https://w3id.org/mixs/0000014
  habitat_natural_artificial_0_1:
    description: Whether samples were taken from natural (0) or artificial (1) habitat.
      The examples of artificial habitat include mesocosm tank in lab, enclosure in
      zoo etc., including semi-natural systems. The definition of natural habitat
      is locations uncontrolled by researchers
    range: boolean
    annotations:
      section: Sample collection
      requirement_level: Recommended
      example: '0'
  samp_collect_method:
    description: The method employed for collecting the sample. Provide a link to
      a paper/ handbook/ standard operation protocol if any.
    range: string
    annotations:
      section: Sample collection
      requirement_level: Recommended
      example: https://research.csiro.au/ambsm/1-sample-collection-procedures/meth_1-2-soil-sampling-for-utas-urban-soil-and-aerial-microbiome-study/
      skos:exactMatch:
      - https://w3id.org/mixs/samp_collect_method
    identifier: https://w3id.org/mixs/0001225
  samp_collect_device:
    description: The device used to collect an environmental sample. This term accepts
      terms listed under environmental sampling device (https://ontobee.org/ontology/OBI?iri=http://purl.obolibrary.org/obo/OBI_0000968)
      such as syringe [OBI_0000422] and container [OBI_0000967] as well as free-text
      entry (i.e. niskin bottle, push core, spoon, water bottle).
    range: string
    annotations:
      section: Sample collection
      requirement_level: Recommended
      example: push core
      skos:exactMatch:
      - https://w3id.org/mixs/samp_collect_device
    identifier: https://w3id.org/mixs/0000002
  samp_size:
    description: 'Amount or size of original sample (volume, mass or area) that was
      collected from the environment. Specify the unit under the term samp_size_unit.
      Note: the amount or size of (sub)sample processed for DNA extraction should
      be entered under the term samp_vol_we_dna_ext.'
    range: float
    annotations:
      section: Sample collection
      requirement_level: Highly recommended
      unit: Select from sampl_size_unit
      example: '5.0'
      skos:exactMatch:
      - https://w3id.org/mixs/samp_size
      - http://rs.gbif.org/terms/1.0/samp_size
    identifier: https://w3id.org/mixs/0000001
  samp_size_unit:
    description: Unit for samp_size
    range: samp_size_unit_enum
    annotations:
      section: Sample collection
      requirement_level: Highly recommended
      example: L
  biological_rep:
    description: The number of biological replicates collected at each sampling point
      and/or for each experimental treatment in the study.
    range: string
    annotations:
      section: Sample collection
      requirement_level: Recommended
      example: '5'
  samp_store_temp:
    description: 'Temperature at which the sample was stored. Enter either the fixed
      term "ambient temperature" or a numeric value. Note: If a sample was processed
      before DNA extraction (e.g., filtration, homogenisation, subsampling), enter
      the storage temperature before the process here, and the storage temperature
      of the processed sample (i.e., filter paper) under a term prepped_samp_store_temp.
      Unit = degree Celsius'
    range: samp_store_temp_enum
    annotations:
      section: Sample storage
      requirement_level: Highly recommended
      unit: degree Celsius
      example: '-80.0'
      skos:exactMatch:
      - https://w3id.org/mixs/samp_store_temp
    identifier: https://w3id.org/mixs/0000110
  samp_store_sol:
    description: 'Solution within which the sample was stored. Note: If a sample was
      processed before DNA extraction (e.g., filtration, homogenisation, subsampling),
      enter the storage solution before the process here, and the storage solution
      of the processed sample under the term prepped_samp_store_sol.'
    range: samp_store_sol_enum
    annotations:
      section: Sample storage
      requirement_level: Highly recommended
      example: none
      skos:exactMatch:
      - https://w3id.org/mixs/samp_store_sol
    identifier: https://w3id.org/mixs/0001317
  samp_store_dur:
    description: 'Duration for which the sample was stored prior to DNA extraction,
      written in ISO 8601 format (i.e., P14D for 14 days period. P1Y6M for 1 year
      and 6 months period. P1W/4W for some time between 1 and 4 weeks). Note: If a
      sample was processed before DNA extraction (e.g., filtration, homogenisation,
      subsampling), enter the storage duration before the process here, and the storage
      duration of the processed sample under the term prepped_samp_store_temp.'
    range: string
    annotations:
      section: Sample storage
      requirement_level: Highly recommended
      example: P1Y6M
      skos:exactMatch:
      - https://w3id.org/mixs/samp_store_dur
    pattern: PnYnMnWnDTnHnMnS
    identifier: https://w3id.org/mixs/0000116
  samp_store_loc:
    description: Location at which sample was stored, usually name of a specific freezer/room
    range: string
    annotations:
      section: Sample storage
      requirement_level: Optional
      example: UWA, IOMRC, Lv4 -80Freezer1
      skos:exactMatch:
      - https://w3id.org/mixs/samp_store_loc
  dna_store_loc:
    description: Location at which extracted DNA was stored, usually name of a specific
      freezer/room
    range: string
    annotations:
      section: Sample storage
      requirement_level: Optional
      example: UWA, IOMRC, Lv4 -80Freezer2
  samp_store_method_additional:
    description: Additional information on sample storage method, that has not been
      shared in the given record.
    range: string
    annotations:
      section: Sample storage
      requirement_level: Optional
      example: The sample was thawed overnight at room temperature prior to DNA extraction
  samp_mat_process:
    description: Any processing applied to the sample during or after retrieving the
      sample from environment (i.e. sieving, filtration, precipitation, homogenising,
      subsampling).
    range: string
    annotations:
      section: Sample preparation
      requirement_level: Recommended
      example: Water samples were pre-filtered using a sieve (200 micrometers), then
        filtered using a peristaltic pump (pore size 0.45 micrometers).
      skos:exactMatch:
      - https://w3id.org/mixs/samp_mat_process
      - http://rs.gbif.org/terms/1.0/samp_mat_process
    identifier: https://w3id.org/mixs/0000016
  filter_passive_active_0_1:
    description: Whether water/ air samples were collected using active (i.e. pump,
      fan) or passive (i.e. submerged materials in water/air) filtration approach.
      Active = 1, Passive = 0
    range: boolean
    annotations:
      section: Sample preparation
      requirement_level: Recommended
      example: '1'
  stationed_sample_dur:
    description: Duration of on-site, stationed sampling (i.e., the filter deployment
      period). This term is recommended to be recorded when filters are deployed directly
      in the environment, such as during airborne eDNA sampling or when filters are
      submerged in water for a certain period). The duration should be recorded using
      ISO 8601 duration format (P<date>T<time>). For example, P1Y1M1DT1H1M1.1S represents
      1 year, 1 month, 1 day, 1 hour, 1 minute, 1 second, and 100 milliseconds
    range: string
    annotations:
      section: Sample preparation
      requirement_level: Recommended
      example: T1H30M
    pattern: PnYnMnWnDTnHnMnS
  pump_flow_rate:
    description: Pump flow rate of filtration if applicable
    range: float
    annotations:
      section: Sample preparation
      requirement_level: Optional
      example: '0.2'
  pump_flow_rate_unit:
    description: Unit for pump_flow_rate
    range: pump_flow_rate_unit_enum
    annotations:
      section: Sample preparation
      requirement_level: Optional
      example: m3/s
  prefilter_material:
    description: Material used to pre-filter/pre-sort the sample
    range: string
    annotations:
      section: Sample preparation
      requirement_level: Optional
      example: nylon
  size_frac_low:
    description: Refers to the mesh/pore size used to pre-filter/pre-sort the sample.
      Materials larger than the size threshold are excluded from the sample. Unit
      = µm
    range: float
    annotations:
      section: Sample preparation
      requirement_level: Highly recommended
      unit: µm
      example: '20.0'
      skos:exactMatch:
      - https://w3id.org/mixs/size_frac_low
    identifier: https://w3id.org/mixs/0000735
  size_frac:
    description: Filtering pore size used in sample filtration. Unit = µm
    range: float
    annotations:
      section: Sample preparation
      requirement_level: Highly recommended
      unit: µm
      example: '0.22'
      skos:exactMatch:
      - https://w3id.org/mixs/size_frac
      - http://rs.gbif.org/terms/1.0/size_frac
    identifier: https://w3id.org/mixs/0000017
  filter_diameter:
    description: Diameter of a filter if circular. Unit = mm
    range: float
    annotations:
      section: Sample preparation
      requirement_level: Recommended
      unit: mm
      example: '47.0'
  filter_surface_area:
    description: Surface area of a filter. Unit = mm2
    range: float
    annotations:
      section: Sample preparation
      requirement_level: Recommended
      unit: mm2
      example: '1734.94'
  filter_material:
    description: Material of filter
    range: filter_material_enum
    annotations:
      section: Sample preparation
      requirement_level: Highly recommended
      example: cellulose ester
    identifier: https://w3id.org/nmdc/filter_material
  filter_name:
    description: Commercial names and brand of filter
    range: string
    annotations:
      section: Sample preparation
      requirement_level: Recommended
      example: Merck Sterivex
  precip_chem_prep:
    description: Chemicals used in precipitation at the sample preparation step prior
      to DNA extraction, if precipitation was performed
    range: precip_chem_prep_enum
    annotations:
      section: Sample preparation
      requirement_level: Highly recommended
      example: ethanol | sodium chloride
  precip_force_prep:
    description: Centrifuge force used in precipitation at the sample preparation
      step prior to DNA extraction, if precipitation was performed. Unit = x g
    range: float
    annotations:
      section: Sample preparation
      requirement_level: Highly recommended
      unit: x g
      example: '20000.0'
  precip_time_prep:
    description: Duration of precipitation at the sample preparation step prior to
      DNA extraction, if precipitation was performed. Unit = minute
    range: float
    annotations:
      section: Sample preparation
      requirement_level: Highly recommended
      unit: minute
      example: '45.0'
  precip_temp_prep:
    description: Chemicals used in precipitation at the sample preparation step prior
      to DNA extraction, if precipitation was performed. Unit = degree Celsius
    range: precip_temp_prep_enum
    annotations:
      section: Sample preparation
      requirement_level: Highly recommended
      unit: degree Celsius
      example: '10.0'
  prepped_samp_store_temp:
    description: 'Temperature at which the prepared sample was stored prior to DNA
      extraction. Record either ''ambient'' or a numeric value in degree Celsius.
      Note: The storage temperature of the original environmental sample (e.g., water,
      soil) should be recorded under samp_store_temp, while the current term is for
      the "processed" sample such as filter paper, homogenised and subsampled sediment,
      prepared for DNA extraction. Unit = degree Celsius'
    range: prepped_samp_store_temp_enum
    annotations:
      section: Sample preparation
      requirement_level: Recommended
      unit: degree Celsius
      example: ambient temperature
  prepped_samp_store_sol:
    description: 'Solution within which the prepared sample was stored prior to DNA
      extraction. Note: The storage solution of the original environmental sample
      (e.g., water, soil) should be recorded under samp_store_sol, while the current
      term is for the "processed" sample such as filter paper, homogenised and subsampled
      sediment, prepared for DNA extraction.'
    range: prepped_samp_store_sol_enum
    annotations:
      section: Sample preparation
      requirement_level: Recommended
      example: lysis buffer
